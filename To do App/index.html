<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="dist/css/styles.css">
    <title>To-Do List</title>
</head>

<body>

    <div class="top">
        <div class="project">
            <div class="project__title">
                To-Do List
            </div>
        </div>
    </div>

    <div class="bottom">

        <div class="add">
            <div class="add__container">
                <input type="text" class="add__description">
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="task">
                <h2 class="task__title">Tasks</h2>
                <div class="task__list">

                    
                    <div class="item clearfix" id="income-0">
                        <div class="item__description">Task Title</div>
                        <div class="right clearfix">
                            <div class="item__done">
                                <button class="item__done--btn">
                                    <i class="ion-ios-checkmark-outline"></i>
                                </button>
                            </div>
                            <div class="item__delete">
                                <button class="item__delete--btn">
                                    <i class="ion-ios-close-outline"></i>
                                </button>
                            </div>
                        </div>
                    </div>  
                   

                </div>
            </div>
        </div>

    </div>
    <script src="dist/js/script.js"></script>
</body>

</html>
